<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="eisenhower-matrix">
    <h1 class="page__title">Todo App</h1>
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
    <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <section class="section add-task">
      <h2 class="section__title">
        <label class="task__label add-task__label" for="new-task">Add Item</label>
      </h2>
      <div class="task add-task__task">
        <input class="task__input add-task__input" id="new-task" type="text">
        <button class="task__button add-task__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__title">Todo</h2>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__title">Completed</h2>
      <ul class="tasks-list tasks-list_completed" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete button-delete">
            <img class="button-delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
